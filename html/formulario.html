<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mycss.css">
    <title>Document</title>
</head>
<body>
    <div class="regresar">
        <a href="/index.html"><button>REGRESAR A LA PAGINA</button></a>
    </div>
    
    <div class="container_form">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>REGISTRO</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nombre</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite su nombre" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Apellidos</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite sus apellidos" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite su e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Contrase単a</label>
                        <input id="password" type="password" name="password" placeholder="Digite su contrase単a" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme su contrase単a</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite su contrase単a nuevamente" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Femenino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Otros</label>
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
